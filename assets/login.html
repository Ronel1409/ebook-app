    <body>    

        <main>
            <div class="w-100 pv5 tc dib">
                <div class="dib pa2">
                    <div class="ph2 fw6 tc">
                        <div class="br3 bw2 b--black pa2">
                            <div class="tc">
                                <h2 class="fw6">Start your <br/> Journey with Books</h2>
                                <h4 class="fw4 gray f5">Login your account</h4>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Email</p>
                                <div class="form-group">
                                    <input type="email" class="form-control br3" id="email" placeholder="your email">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Password</p>
                                <div class="form-group">
                                    <input type="password" class="form-control br3" id="password" placeholder="your password">
                                </div>
                            </div>
                            <div class="tl pv1">
                                <input name="check" id="exampleCheck" type="checkbox" class="pr2" /><label for="exampleCheck" class="form-check-label f5 ph2">Keep me logged in</label>
                            </div> 
                            <div class="tr f5">
                                <small class="ph2">Don't have an account?</small>
                                <a class="link" href="signup.html"><small class="fw4 f5 pointer">Signup</small></a>
                            </div>     
                        </div>
                    </div>
                    <div style="background-color: #ffffff; border-bottom: 1px thin black; bottom: 0; left: 0; margin-top: 1rem; padding: 1rem;" class="tc">
                        <a href="home.html">
                            <button type="button" class="btn shadow-5 ph6 pa3 f4 br-pill btn-success">
                                <small>Login</small>
                                <small class="pv1 icon-login ph2 white"></small>
                             </button>
                        </a>
                    </div> 
                </div>
            </div>
        </main>

        <footer>
            <div style="bottom: 0; left: 0; margin-top: 1rem; padding: 1rem;" class="sub-footer tc">

                  </div>
                </div>
              </div>
