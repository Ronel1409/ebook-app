<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Signup-Books</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="../styles/bootstrap-5.3/bootstrap-5.3/css/bootstrap.css">
        <link rel="stylesheet" href="../styles/bootstrap-5.3/bootstrap-5.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../icons/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="../icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="./../styles/tachyons.css_7.0.1-5/unpkg/tachyons.css">
        <link rel="stylesheet" href="./../styles/global.css">

    </head>
    <body>    

        <main>
            <div class="w-100 pv5 tc dib">
                <div class="dib pa2">
                    <div class="ph2 fw6 tc">
                        <div class="br3 bw2 b--black pa2">
                            <div class="tc">
                                <h2 class="fw6">Start your <br/> Journey with Books</h2>
                                <h4 class="fw4 green f5">Register your account</h4>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Full name</p>
                                <div class="form-group">
                                    <input type="text" class="form-control br3" id="fullname" placeholder="your fullname">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Username</p>
                                <div class="form-group">
                                    <input type="text" class="form-control br3" id="username" placeholder="@example_username">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Email</p>
                                <div class="form-group">
                                    <input type="email" class="form-control br3" id="email" placeholder="example@gmail.com">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Password</p>
                                <div class="form-group">
                                    <input type="password" class="form-control br3" id="password" placeholder="atleast 5 character length">
                                </div>
                            </div> 
                            <div class="pv1">
                                <p class="tl f5">Institution</p>
                                <div class="form-group">
                                    <input type="text" class="form-control br3" id="Institution" placeholder="your Institution's name">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Level</p>
                                <select class="category form-control f5 pa3 br3 w-100" name="category" id="Category">
                                    <option id="100" name="100">100L</option>
                                    <option id="200" name="200">200L</option>
                                    <option id="300" name="300">300L</option>
                                    <option id="400" name="400">400L</option>
                                    <option id="500" name="500">500L</option>
                                    <option id="600" name="600">600L</option>
                                    <option id="700" name="700">700L</option>
                                    <option id="800" name="800">800L</option>
                                    <option id="900" name="100">900L</option>                                </select>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Department</p>
                                <div class="form-group">
                                    <input type="text" class="form-control br3" id="department" placeholder="your department">
                                </div>
                            </div>
                            <div class="pv1">
                                <p class="tl f5">Password</p>
                                <div class="form-group">
                                    <textarea name="about" class="form-control br3 ba pa3 w-100 h4" required placeholder="Write a short bio about yourself" aria-label="With textarea"></textarea>
                                </div>
                            </div>
                            <div class="tl">
                                <input name="check" id="exampleCheck" type="checkbox" class="pr2" /><label for="exampleCheck" class="form-check-label f5 ph2">Accept our <a href="#">Terms and Conditions</a>.</label>
                            </div> 
                            <div class="tr pv1 f5">
                                <small class="ph2">Already have an account?</small>
                                <a class="link" href="login.html"><small class="fw4 f5 pointer">Login</small></a>
                            </div>      
                        </div>
                    </div>
                    <div style="background-color: #ffffff; border-bottom: 1px thin black; bottom: 0; left: 0; margin-top: 1rem; padding: 1rem;" class="tc pv4">
                        <a href="profile.html">
                            <button type="button" class="btn shadow-5 ph6 pa3 f4 br-pill btn-success">
                                <small>Signup</small>
                                <small class="pv1 icon-user-follow ph2 white"></small>
                             </button>
                        </a>
                    </div> 
                </div>
            </div>
        </main>

        <footer>
            <div style="bottom: 0; left: 0; margin-top: 1rem; padding: 1rem;" class="sub-footer tc">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <small class="fw6">Copyright &copy; Books.
                      
                        - Creator: <a rel="nofollow noopener" href="https://ronelmichael.onrender.com" target="_blank"><b class="blue">Ronel Michael</b></a></small>
                    </div>
                  </div>
                </div>
              </div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="./../styles/bootstrap-5.3/bootstrap-5.3/js/bootstrap.min.js"></script>

    </body>
</html>
